<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>{{blog_title}}</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="author" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="/normalize.css">
  <link rel="stylesheet" href="/{{style}}.css">
  <link rel="stylesheet" href="/syntax/{{syntax_color}}.css"> <!-- highlight.js -->
  <script src="/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

<body>
  <header>

    <h1><a href="/">{{blog_title}}</a><span>{{blog_subtitle}}</span></h1>

    <nav class="clearfix">
      <ul class="clearfix">
        {{menu}}
      </ul>
    </nav>
  </header>
  <!-- content -->
  <article>
    {{content}}
  </article>
  <!-- footer -->
  <footer>
    <span class="left">site generated on {{generated_date}}</span>
    <span class="right">powered by <a href="#">wgen</a>
    and <a href="http://git.s01.de/smu/">smu</a></span>
  </footer>
{{google_analytics()}}
{{disqus_comment_count()}}

</html>
